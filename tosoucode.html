<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bodoni+Moda+SC:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Kode+Mono:wght@400..700&display=swap"
        rel="stylesheet">
    <title>My weather application</title>
    <link href="https://fonts.cdnfonts.com/css/bradley-texting-pro" rel="stylesheet">
</head>
<style>

</style>

<body>
    <header></header>
    <div class="box">
        <form>
            <input type="search" placeholder="Enter a city.." required class="search-field" />
            <input type="submit" value="Search" class="search-box" />
        </form>
        <main>
            <div class="current-weather">
                <div class="para">
                    <h1>Paris</h1>
                    <p>
                        Saturday 15:32, moderate rain <br />
                        Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
                    </p>
                </div>
                <div class="degree">☀️14°<sup>C</sup></div>
            </div>
        </main>
        <footer>
            <p>
                This project was coded by
                <a href="#" target="_blank">Ayu Olgera</a> and is
                <a href="#" target="_blank"> on GitHub</a> and
                <a href="#" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
</body>

</html>
